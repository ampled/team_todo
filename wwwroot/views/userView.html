<h2>All Users</h2>
<div class="indicators">
<wait-cursor display-when="vm.isBusy"></wait-cursor>
    <span class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</span>
</div>

<div>
        <p></p>
        
        
        <div class="row">
            <div ng-repeat="user in vm.users">
                <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <i class="fa fa-user"></i><strong><a type="button" editable-text="user.name" buttons="no" onbeforesave="vm.updateUser(user)">
                            {{ user.name || 'No name' }}
                            </a></strong><br>
                        <i class="fa fa-envelope"></i>
                        <a type="button" editable-text="user.email" buttons="no" onbeforesave="vm.updateUser(user)">
                            {{ user.email || 'No email-address' }}                        
                        </a>
                            <br>
                        <i class="fa fa-check"></i>
                        <a ng-href="#/users/{{ user.name }}" >
                        {{ vm.showUserTodosCount(user) }} items ({{ vm.showCompleteTodosCount(user) }} complete)
                        </a>
                        <br>
                        
                        <div class="text-right">
                            
                            <a type="button" class="delete" ng-click="vm.removeUser(user)" title="Remove this user">
                            <i class="fa fa-times fa-lg"></i>
                            </a>
                            
                        </div>
                        
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default" style="min-height: 110px">
                    <div class="panel-body text-center">
                        <br>
                        <a type="button" class="add-item" ng-click="vm.addBlankUser()" title="Add a new user">
                            <i class="fa fa-plus center fa-3x"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
